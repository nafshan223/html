<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table,th,td
        {
            border: 2px solid black;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table style="width: 70%; height: 30%;">
        
        <tr>
            <th rowspan="2">a</th>
            <th colspan="2">b</th>
            <th rowspan="2">c</th>
            
        </tr>
        <tr>
            <th  rowspan="2">d</th>
            <th>e</th>
            <th >f</th>
           
        </tr>
        <tr>
            <th colspan="2">g</th>
            <th rowspan="3" >h</th>
            <th colspan="2" rowspan="2">i</th>
        </tr>
        <tr>
            <th >j</th>
            <th>k</th>
            <th>l</th>
            <th colspan="2">m</th>
        </tr>
    </table>
    
</body>
</html>
